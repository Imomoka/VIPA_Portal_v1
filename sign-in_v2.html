    <body class="dark">
    <main class="wrapper p-4 vh-100">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col-3">
                <div class="card">
                <div class="card-header pb-0 text-left bg-transparent pt-4 m-auto">
                    <h3 class="font-weight-bolder text-center"><strong>Welcome!</strong></h3>
                    <p class="mb-0 text-center">Enter your NPN and password to sign in</p>
                </div>
                <div class="card-body py-4 px-5">
                      <form>
                        <div class="form-group">
                            <label for="user_npn">NPN #</label>
                            <input type="number" class="form-control form-control-sm" id="user_npn" placeholder="###2253">
                        </div>
                        <div class="form-group">
                            <label for="user_password">Password</label>
                        <input id="user_password" type="password" class="form-control form-control-sm" placeholder="Password" aria-label="Password" aria-describedby="password-addon">
                        </div>
                        
                        <div class="custom-control custom-switch">
                            <input type="checkbox" class="custom-control-input" id="showPassword">
                            <label class="custom-control-label" for="showPassword">Show Password</label>
                        </div>
                        <div class="text-center">
                        <button id="loginButton" type="submit" class="btn btn-primary mt-4 rounded px-4">Sign in</button>
                        </div>
                      </form>
                    
                </div>
                <div class="card-footer text-center px-1">
                    <p class="text-sm mx-auto">
                        Don't have an account?
                    <a href="javascript:;" class="text-primary text-gradient font-weight-bold">Sign up</a>
                    </p>
                </div>
                </div>
            </div>
        </div>
