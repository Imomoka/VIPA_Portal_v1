<body class="dark">
  
  


  <main class="wrapper vh-100">
    <section class="row align-items-center h-100">
      <div class="col-lg-3 col-md-4 col-10 mx-auto">
        <div class="card mt-8 p-4">
          <div class="card-header pb-0 text-left bg-transparent">
            <h3 class="font-weight-bolder text-primary text-gradient"><strong>Welcome back set</strong></h3>
            <p class="mb-0">Enter your email and password to sign in</p>
          </div>
          <div class="card-body">
            <label>Email</label>
            <div class="mb-3">
              <input id="email_Field" type="email" class="form-control" placeholder="Email" aria-label="Email" aria-describedby="email-addon">
            </div>
            <label>Password</label>
            <div class="mb-3">
              <input id="password_Field" type="password" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="password-addon">
            </div>
            <div class="custom-control custom-switch">
                <input type="checkbox" class="custom-control-input" id="showPassword">
                <label class="custom-control-label" for="showPassword">Show Password</label>
            </div>
            <div class="text-center">
              <button id="loginButton" type="button" class="btn bg-gradient-primary w-100 mt-4 mb-0">Sign in</button>
            </div>
          </div>
          <div class="card-footer text-center pt-0 px-lg-2 px-1">
            <p class="mb-4 text-sm mx-auto">
                Don't have an account?
              <a href="javascript:;" class="text-primary text-gradient font-weight-bold">Sign up</a>
            </p>
          </div>
        </div>
      </div>
    </section>
  </main>
